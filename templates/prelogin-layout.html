<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} - Chat</title>
    </head>

                {{ messages[0][1] }}

        {% block content %}

        {% endblock %}
    </body>
</html>
